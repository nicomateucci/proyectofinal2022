
    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">

        <!-- Rank Column -->
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef 
                mat-sort-header> 
                &nbsp;&nbsp;
                Rank. 
            </th>
            <td mat-cell *matCellDef="let activo">
                <button mat-icon-button  
                matTooltip="Agregar a favoritos" 
                color="warn"
                aria-label="Example icon-button with a heart icon" 
                (click)="showMessage()"
                *ngIf="!checkAutentication()"
            >
                    <mat-icon class="pt-1 pe-3">favorite</mat-icon>
                </button>
                {{activo.rank}}
            </td>
        </ng-container>
    
        <!-- Coin Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coin </th>
            <td mat-cell *matCellDef="let activo">
                <a routerLink="cryptocurrency/{{activo.name}}">
                    <img src="{{activo.png32}}" alt="" style="margin: 10px 0 0 0;">
                    {{activo.code}} <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{activo.name}} 
                </a>
            </td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let activo"> {{activo.rate | currency: 'USD'}} </td>
        </ng-container>
    
        <!--Maximum price Column -->
        <ng-container matColumnDef="allTimeHighUSD">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Maximum Price </th>
            <td mat-cell *matCellDef="let activo"> {{activo.allTimeHighUSD | currency: 'USD'}} </td>
        </ng-container>
    
        <!--Maximum price Column -->
        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef> Volumen 24 Hrs </th>
            <td mat-cell *matCellDef="let activo"> {{activo.volume | currency: 'USD'}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator 
        #paginator  
        [pageSize]="pageSize" 
        [pageSizeOptions]="pageSizeOptions"
        (page)="handlePage($event)" 
        showFirstLastButtons>
    </mat-paginator>
