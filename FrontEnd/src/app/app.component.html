<div *ngIf="authService.isLoading$ | async; else loaded">
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 20px);">
        <h1 class="m-2">Cargando</h1>
        <mat-spinner></mat-spinner>
    </div>
</div>
<ng-template #loaded>
    <!--NAVBAR-->
    <app-navbar></app-navbar>
    <!--NAVBAR-->
    <!--APP-->
    <div class="content" style="width: 100%;display: block;" role="main">
        <router-outlet> </router-outlet>
    </div>
    <!--APP-->
    <!--FOOTER-->
    <app-footer></app-footer>
    <!--FOOTER-->
</ng-template>
